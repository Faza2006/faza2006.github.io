<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menja Game by Nanda</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
<!-- Game canvas -->
<canvas id="c"></canvas>

<!-- Gameplay HUD -->
<div class="hud">
	<div class="hud__score">
		<div class="score-lbl"></div>
		<div class="cube-count-lbl"></div>
	</div>
	<div class="pause-btn"><div></div></div>
	<div class="slowmo">
		<div class="slowmo__bar"></div>
	</div>
</div>

<!-- Menu System -->
<div class="menus">
	<div class="menu menu--main">
		<h1>MENJA</h1>
		<button type="button" class="play-normal-btn">MAINKAN GAMENYA CUY</button>
		<button type="button" class="play-casual-btn">MODE CASUAL CUY</button>
		<div class="credits"><h2>BY Ahmad Faza Gestananda</h2></div>
	</div>
	<div class="menu menu--pause">
		<h1>Paused</h1>
		<button type="button" class="resume-btn">LANJUTIN GAME CUY</button>
		<button type="button" class="menu-btn--pause">MAIN MENU</button>
	</div>
	<div class="menu menu--score">
		<h1>HAHA Kalah Cuy!!</h1>
		<h2>Skor Kamu Cuy:</h2>
		<div class="final-score-lbl"></div>
		<div class="high-score-lbl"></div>
		<button type="button" class="play-again-btn">MAIN LAGI CUY?</button>
		<button type="button" class="menu-btn--score">MAIN MENU</button>
	</div>
</div>

<script src="script.js"></script>

</body>
</html>
